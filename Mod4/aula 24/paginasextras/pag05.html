<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
    <input type="button" value="Clique em mim" onclick="Clique()">
    <div id="click"></div>

    <script>
        function Clique() {
            s = window.document.getElementById("click")
            s.innerHTML += "<p>Clicou</p>"
        }
    </script>
</body>
</html>
