<!DOCTYPE html>
<html lang="pt-b">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML5</title>
</head>
<body>
    <h1>Vídeos com hospedagem pró pria</h1>
    <p>Este vídeo será hospedado meu seu próprio servidor</p>
    <video width="500" poster="media/capa-flor.png" controls loop>
        <source src="media/meu-video.mp4" type="video/mp4">
        <p>Desculpe, seu navegador não suporta este formato de vídeo.</p>
    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/AqAG0Tj3hmY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <!--Também possui o Vimeo, que é melhor que o youtube, e também é melhor para ocultação e evita piratarias
    Cuidado também com direitos autorais-->
</body>
</html>
