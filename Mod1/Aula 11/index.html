    <h1>Imagens dinâmicas</h1>
    <p>Mude de dispositivo para ver a imagem em diferentes tamanhos ou simplesmente diminua a página.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexivel grande">
    </picture>
    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reprodizur áudios em HTML5</p>
    <audio src="media/springfield.mp3" controls loop <!--autoplay--!></audio></audio></audio>"></audio>
        clique aqui para baixa-lo
    <!--Compativel com MP3-WAV-OGG-->
    <audio preload=" metadata" controls loop>
        <source src="media/springfield.mp3" type="audio/mpeg">
        <p>infelizmente seu navegador não consegue carregar o áudio<a href="media/springfield.mp3"> Clique aqui para baixa-lo</a></p>
