<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <ol type="A"><!--Types: 1; A; a; I; i2-->
        <li>Acordar</li>
        <li>Fazer ligação</li>
        <li>Tomar café</li>
        <li>Escovar os dentes</li>
        <li>Ir para facildade</li>
        <li>Almoçar</li>
        <li>Ir para o trabalho</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <ul type="disk"> <!--Types: disk; circle; square-->
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
        <li>Feijão</li>
        <li>Arroz</li>
        <li>Alface</li>
    </ul>
</body>
</html>
